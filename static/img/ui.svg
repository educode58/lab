<svg
  width="512"
  height="360"
  viewBox="0 0 512 360"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.4"/>
    </filter>

    <!-- Gradient for window header -->
    <linearGradient id="headerGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>

    <!-- Gradient handles -->
    <radialGradient id="handleGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </radialGradient>

    <!-- Background texture -->
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M 24 0 L 0 0 0 24" fill="none" stroke="#111827" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- App window background -->
  <rect
    x="16" y="16" width="480" height="328" rx="20"
    fill="#020617"
    stroke="#1f2937"
    stroke-width="2"
    filter="url(#shadow)"
  />

  <!-- Header bar -->
  <rect
    x="16" y="16" width="480" height="44" rx="20" ry="20"
    fill="url(#headerGrad)"
  />

  <!-- Window control buttons -->
  <circle cx="40" cy="38" r="7" fill="#ef4444"/>
  <circle cx="66" cy="38" r="7" fill="#f59e0b"/>
  <circle cx="92" cy="38" r="7" fill="#22c55e"/>

  <!-- Tabs -->
  <rect x="120" y="26" width="90" height="28" rx="6" fill="#1f2937"/>
  <rect x="214" y="26" width="90" height="28" rx="6" fill="#0f172a"/>
  <rect x="308" y="26" width="90" height="28" rx="6" fill="#0f172a"/>

  <!-- Tab labels -->
  <text x="160" y="45" fill="#e5e7eb" font-size="13" font-family="sans-serif">Design</text>
  <text x="245" y="45" fill="#9ca3af" font-size="13" font-family="sans-serif">Layers</text>
  <text x="335" y="45" fill="#9ca3af" font-size="13" font-family="sans-serif">Export</text>

  <!-- Left tool sidebar -->
  <rect x="24" y="70" width="56" height="250" rx="10" fill="#111827" stroke="#1f2937"/>

  <!-- Sidebar tools grid -->
  <g fill="#e5e7eb" stroke="#e5e7eb" stroke-width="2">
    <!-- Selection -->
    <path d="M40 150 L52 130 L64 150 L52 180 Z" fill="none"/>
    <!-- Text -->
    <path d="M36 200 H64 M50 200 V228" stroke-linecap="round"/>
    <!-- Shape -->
    <rect x="40" y="240" width="20" height="20" fill="none"/>
    <!-- Brush -->
    <path d="M36 280 Q50 268 64 280 Q50 290 36 280" fill="none"/>
  </g>

  <!-- Right panels -->
  <rect x="380" y="70" width="104" height="250" rx="10" fill="#0f172a" stroke="#1f2937"/>

  <!-- Panel titles -->
  <text x="392" y="95" fill="#e5e7eb" font-family="sans-serif" font-size="13">Properties</text>
  <text x="392" y="170" fill="#e5e7eb" font-family="sans-serif" font-size="13">Colors</text>

  <!-- Property sliders -->
  <g stroke="#4b5563" stroke-width="2">
    <line x1="392" y1="112" x2="468" y2="112"/>
    <circle cx="440" cy="112" r="6" fill="url(#handleGrad)"/>
    <line x1="392" y1="132" x2="468" y2="132"/>
    <circle cx="408" cy="132" r="6" fill="url(#handleGrad)"/>
    <line x1="392" y1="152" x2="468" y2="152"/>
    <circle cx="456" cy="152" r="6" fill="url(#handleGrad)"/>
  </g>

  <!-- Color palette -->
  <g>
    <rect x="392" y="186" width="24" height="24" rx="6" fill="#ef4444"/>
    <rect x="422" y="186" width="24" height="24" rx="6" fill="#f59e0b"/>
    <rect x="452" y="186" width="24" height="24" rx="6" fill="#22c55e"/>
    <rect x="392" y="216" width="24" height="24" rx="6" fill="#3b82f6"/>
    <rect x="422" y="216" width="24" height="24" rx="6" fill="#a855f7"/>
    <rect x="452" y="216" width="24" height="24" rx="6" fill="#ec4899"/>
  </g>

  <!-- Main canvas -->
  <rect
    x="90" y="70"
    width="280" height="250"
    rx="12"
    fill="url(#grid)"
    stroke="#1f2937"
  />

  <!-- Vector curve -->
  <path
    d="M140 220 C190 140 250 150 300 120"
    stroke="#38bdf8"
    stroke-width="3"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Handles -->
  <circle cx="140" cy="220" r="8" fill="#38bdf8"/>
  <circle cx="300" cy="120" r="8" fill="#38bdf8"/>

  <!-- Tangent lines -->
  <line x1="140" y1="220" x2="190" y2="140" stroke="#38bdf8" stroke-dasharray="4 4"/>
  <line x1="300" y1="120" x2="250" y2="150" stroke="#38bdf8" stroke-dasharray="4 4"/>

  <!-- Text element on canvas -->
  <text
    x="180" y="120"
    font-size="36"
    fill="#f9fafb"
    font-family="Georgia, serif"
  >Aa</text>

  <!-- Shape on canvas -->
  <rect
    x="200" y="240" width="60" height="40" rx="8"
    fill="none" stroke="#e5e7eb" stroke-width="2"
  />
</svg>
